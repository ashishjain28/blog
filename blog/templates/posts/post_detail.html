{% extends "base.html" %}

{% block title %}
    {{ object.title }}
{% endblock title %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        {% if object.image %}
            <img src ="{{ object.image.url }}" class="img-responsive"/>
        {% endif %}
        <h1> {{ object.title }} <small>{{ object.updated }}</small></h1>
        {{ object.content | linebreaks}}
    </div>
{% endblock content %}
